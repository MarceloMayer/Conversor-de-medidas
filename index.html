<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--ícones BS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="/curso youtube/aula 18/img/box.svg" type="image/x-icon">
    
    <title>Conversor de Medidas</title>
</head>

<body>
    <div class="container main">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6" id="conteudo">
                <div class="card">
                    <div id="title">
                        <h2>Comprimento <i class="bi bi-box"></i></h2>
                    </div>
                    <div class="card-body">
                        <h3>Quero converter:</h3>
                        <input type="number" min="0" class="form-control" id="valor" onkeyup="transformar()"onchange="transformar()" onfocus="transformar()" onblur="transformar()" >
                        <select class="form-select" onclick="transformar()"onkeyup="transformar()" onchange="transformar()" onfocus="transformar()" onblur="transformar()" aria-label="Default select example"
                            id="primeiro-valor">
                            <option selected value="metro">Metros (m)</option>
                            <option value="kilometro">Kilômetros (km)</option>
                            <option value="milimetro">Milímetros (mm)</option>
                        </select>
                        <h3>Para:</h3>
                        <select class="form-select" onclick="transformar()"onkeyup="transformar()" onchange="transformar()" onfocus="transformar()" onblur="transformar()" aria-label="Default select example"
                            id="segundo-valor">
                            <option selected value="metro">Metros (m)</option>
                            <option value="kilometro">Kilômetros (km)</option>
                            <option value="milimetro">Milímetros (mm)</option>
                        </select>

                        <div id="containerResposta">
                           
                            <div>
                                <span id="resultado"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Card temperatura-->
            <div class="col-sm-12 col-md-8 col-lg-6" id="conteudo">
                <div class="card">
                    <div id="title">
                        <h2>Temperatura <i class="bi bi-thermometer-high"></i></h2>
                    </div>
                    <div class="card-body">
                        <h3>Quero converter:</h3>
                        <input type="number" min="0" class="form-control" id="valor2" onkeyup="transformar2()" onchange="transformar2()" onfocus="transformar2()" onblur="transformar2()">
                        <select class="form-select" onclick="transformar2()"onkeyup="transformar2()" onchange="transformar2()" onfocus="transformar2()" onblur="transformar2()" aria-label="Default select example"
                            id="primeiro-valor2">
                            <option selected value="celsius">Celsius (°C)</option>
                            <option value="kelvin">Kelvin (k)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                        </select>
                        <h3>Para:</h3>
                        <select class="form-select" onclick="transformar2()"onkeyup="transformar2()" onchange="transformar2()" onfocus="transformar2()" onblur="transformar2()"  aria-label="Default select example"
                            id="segundo-valor2">
                            <option selected value="celsius">Celsius (°C)</option>
                            <option value="kelvin">Kelvin (k)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                        </select>

                        <div id="containerResposta">
                        
                            
                                <span id="resultado2"></span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
